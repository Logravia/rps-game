<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Wood Fire Water</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="title card">Wood Fire Water</h1>
        <div class="card">
            <div class="choice-container">
                <div class="choice" data-choice="0"><img src=
                "./res/wood.png" alt=""></div>
                <div class="choice" data-choice="1"><img src=
                "./res/fire.png" alt=""></div>
                <div class="choice" data-choice="2"><img src=
                "./res/water.png" alt=""></div>
            </div>
        </div>
        <div class="choice-score">
            <div class="card result">
                <div class="result-header">
                    <h1 id="battleResult">Tell me your choice</h1>
                </div>
                <div class="round-choice">
                    <h2 id="pcChoice"></h2>
                    <h2 id="vs"></h2>
                    <h2 id="aiChoice"></h2>
                </div>
            </div>
            <div class="card score">
                <div class="score-header">
                    <h1>Score</h1>
                </div>
                <div class="score-box player">
                    <h3>Player: <span id="pcScore">0</span></h3>
                </div>
                <div class="score-box computer">
                    <h3>Computer: <span id="aiScore">0</span></h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
